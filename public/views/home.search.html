<div class="wrapper">

  <section class="main-map">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </section>

  <aside>
    <div class="ui icon small input">
      <input type="text" placeholder="Filter places to {{searchItem.toLowerCase()}}...">
      <i class="search icon"></i>
    </div>
    <ul>
      <li ng-repeat="business in data" ui-sref="home.business({ google_id: business.google_id })">{{business.business_name}}</li>
    </ul>

    <p ui-sref="home.add-business"><i class="add circle icon"></i>
Add Restaurant</p>
  </aside>
</div>
