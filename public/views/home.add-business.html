<div class="wrapper">

  <section class="main">
    <div class="ui large icon input">
      <input type="text" ng-autocomplete ng-model="business" options="inputOptions" details="details" placeholder="Add Restaurant...">
      <i class="search icon" ng-click="getData()"></i>
    </div>
    <h1>{{details.name}}</h1>
    <h3>{{address[0]}}</h3>
    <h3>{{address[1]}}</h3>
    <h3>{{details.formatted_phone_number}}</h3>
    <div class="ui divider"></div>
  </section>

  <aside>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    <ul>
      <li ng-repeat="hours in details.opening_hours.weekday_text">{{hours}}</li>
    </ul>
  </aside>

</div>
