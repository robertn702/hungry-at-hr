<div class="wrapper">

  <section class="main">
    <div class="ui large icon input">
      <input type="text" ng-autocomplete ng-model="business" options="inputOptions" details="details" placeholder="Add a place to {{searchItem}}...">
      <i class="search icon" ng-click="getData(details)"></i>
    </div>
    <div>
      <h1>{{business_data.business_name}}</h1>
      <div>
        <span class="business-info-icon">
          <i class="marker icon"></i>
        </span>
        <span class="business-info">
          <h3>{{business_data.address[0]}}</h3>
          <h3>{{business_data.address[1]}}</h3>
        </span>
      </div>
      <div>
        <span class="business-info-icon">
          <i class="call icon"></i>
        </span>
        <span class="business-info">
          <h3>{{business_data.phone}}</h3>
        </span>
      </div>
    </div>
    <button class="ui labeled icon button" ng-click="backToMap()">
      <i class="map icon"></i>
      Back to Map
    </button>
    <div class="ui divider"></div>
    <button ng-click="submitData()" ng-class="{disabled: disable}" class="ui labeled icon button" ng-show="business_data.google_id">
      <i class="plus icon"></i>
      Add {{business_data.business_name}}
    </button>
  </section>

  <aside>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers models="marker" coords="'self'" icon="'icon'"></ui-gmap-markers>
    </ui-gmap-google-map>
    <ul>
      <li ng-repeat="hours in details.opening_hours.weekday_text">{{hours}}</li>
    </ul>
  </aside>

</div>
