<!DOCTYPE html>
<html lang="en" ng-app="hungry">
	<head>
		<title>Hungry @ HR</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body ng-controller="HomeController">
		<div>
			<h1>Hungry @ HR</h1>
			<!-- <a ui-sref="map">Map</a> -->
			<a ui-sref="signup">Sign Up</a>
			<a ui-sref="signin">Sign In</a>
			<a ui-sref="add-business">Add Business</a>

			<div class="restaurants">
			  <h2>Restaurants</h2>
			  <ul>
			    <li ng-repeat="business in businesses">
			      <div ui-sref="business" ng-click="setIndex($index)">{{business.business_name}}</div>
			    </li>
			  </ul>
			</div>

			<div class="main" ui-view>
			</div>
		</div>

		<script src="/libs/angular/angular.js"></script>
		<script src="/libs/angular-route/angular-route.js"></script>
		<script src="/libs/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/controllers/homeCtrl.js"></script>
		<script src="/controllers/businessCtrl.js"></script>
		<script src="/app.js"></script>
	</body>
</html>
