<div>
  <h2>Add Business</h2>

    <br>
    <input type="text" name="address" placeholder="Restaurant Address" required></input>
    <br>
    <input type="checkbox" name="lunch"> Open for Lunch?</input>

    <input type="checkbox" name="dinner"> Open for Dinner?</input>

  </form>

</div>
